
{% extends "base.html" %}

{% block content %}
<h2>Résultats de la recherche</h2>

{% if results %}
<table class="table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Genre</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for game in results %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.genre }}</td>
            <td>{{ game.rating }}</td>
            <td><a href="/update/{{ game.id }}">modifier</a> | <a href="/delete/{{ game.id }}">Supprimer</a></td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Pas de jeux trouvés.</p>
{% endif %}
{% endblock %}
