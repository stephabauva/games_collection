{% extends "base.html" %}

{% block content %}
<h2>Modifier un jeu</h2>

<form action="/update/{{ game.id }}" method="POST">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" value="{{ game.name }}" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ game.genre }}" required><br>

    <label for="rating">Note:</label>
    <input type="text" id="rating" name="rating" value="{{ game.rating }}" required><br>

    <input type="submit" value="Modifier">
</form>

{% endblock %}
